<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div full ><h1> X: {{x}} </h1></div>
  <div full ><h1> Y: {{y}} </h1></div>
  <div full ><h1> Z: {{z}} </h1></div>
  <div full ><h1> TimeStamp: {{TimeStamp}} </h1></div>

  <button ion-button secondary menuToggle full (click)="start()" >Start listing</button>
  <button ion-button secondary menuToggle full (click)="spot()" >Stop listing</button>
</ion-content>
